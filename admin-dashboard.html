<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | EduConsultancy</title>
    <link rel="stylesheet" href="css/admin-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="sidebar">
        <h2>EduConsultancy Admin</h2>
        <ul>
            <li><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="#"><i class="fas fa-user-graduate"></i> Students</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Courses</a></li>
            <li><a href="#"><i class="fas fa-dollar-sign"></i> Payments</a></li>
            <li><a href="#"><i class="fas fa-comments"></i> Messages</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Blogs</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="landing.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h2>
                Dashboard
            </h2>
            <div class="admin-profile">
                <img src="img/admin-avatar.png" alt="Admin Avatar">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <main>
            <section class="dashboard-overview">
                <div class="card" style="color: gray;">
                    <h3>Total Students</h3>
                    <p id="total-students">0</p>
                </div>
                <div class="card" style="color: gray;">
                    <h3>Total Payments</h3>
                    <p id="total-payments">0</p>
                </div>
                <div class="card" style="color: gray;">
                    <h3>Total Courses</h3>
                    <p id="total-courses">0</p>
                </div>
                <div class="card" style="color: gray;">
                    <h3>Messages</h3>
                    <p id="total-messages">0</p>
                </div>
            </section>

            <section class="students-table">
                <h3>Students & Payments</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Course</th>
                            <th>Payments</th>
                            <th>Enrollment Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="students-data">
                        <!-- Data inserted dynamically via JS -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/admin-dashboard.js"></script>
</body>

</html>
