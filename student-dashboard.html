<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard | EduConsultancy</title>
    <!-- Favicon -->
    <link rel="icon" href="mainasset/logo.png" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@600&family=Lobster+Two:wght@700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="css/student-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="sidebar">
        <h2>Student Dashboard</h2>
        <ul>
            <li><a href="#"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Enrolled Courses</a></li>
            <li><a href="#"><i class="fas fa-dollar-sign"></i> Payment History</a></li>
            <li><a href="#"><i class="fas fa-comment-alt"></i> Messages</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="landing.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h2>Welcome, Student</h2>
            <div class="student-profile">
                <img src="img/student-avatar.png" alt="Student Avatar">
                <span>Jimmy</span>
            </div>
        </header>

        <main>
            <section class="overview">
                <div class="card" style="color: gray;">
                    <h3>Courses Enrolled</h3>
                    <p id="courses-count">0</p>
                </div>
                <div class="card" style="color: gray;">
                    <h3>Total Payments</h3>
                    <p id="payments-total">$0</p>
                </div>
            </section>

            <section class="details">
                <h3>Enrolled Courses</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Enrollment Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="courses-list">
                        <!-- Dynamic data inserted via JS -->
                    </tbody>
                </table>

                <h3>Payment History</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Payment ID</th>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="payments-history">
                        <!-- Dynamic data inserted via JS -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="js/student-dashboard.js"></script>
</body>

</html>
