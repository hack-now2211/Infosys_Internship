<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard | EduConsultancy</title>
    <link rel="icon" href="mainasset/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/parent-dashboard.css">
</head>

<body>
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-dark text-white">
            <h2 class="text-center py-4">EduConsultancy Parent</h2>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-money-check-alt me-2"></i>Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-chart-line me-2"></i>Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#"><i class="fas fa-chalkboard-teacher me-2"></i>Mentor Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="landing.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
                </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content w-100 p-4">
            <header class="d-flex justify-content-between align-items-center">
                <h2>Dashboard</h2>
                <div class="profile d-flex align-items-center">
                    <img src="img/parent.png" alt="Parent Avatar" class="rounded-circle me-2" width="40">
                    <span>Welcome, Parent</span>
                </div>
            </header>

            <main class="mt-4">
                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Payment History</h5>
                                <p class="card-text fs-4" id="total-payments">$0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Progress Updates</h5>
                                <p class="card-text fs-4" id="child-progress">0%</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Mentor Name</h5>
                                <p class="card-text fs-4" id="mentor-name">N/A</p>
                            </div>
                        </div>
                    </div>
                </div>

                <section class="mt-5">
                    <h3>Child's Progress</h3>
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Course</th>
                                <th>Progress</th>
                                <th>Mentor</th>
                                <th>Completion Date</th>
                            </tr>
                        </thead>
                        <tbody id="progress-data">
                            <!-- Data will be added dynamically by JavaScript -->
                        </tbody>
                    </table>
                </section>
            </main>
        </div>
    </div>

    <script src="js/parent-dashboard.js"></script>
</body>

</html>
